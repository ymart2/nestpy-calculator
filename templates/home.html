<!DOCTYPE html>
<html lang="en">
<head>
    <title>NESTpy Calculator</title>
    <!-- meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
    
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
</head>
<body style="background-color: lightgray;">
    <nav class="navbar sticky-top navbar-dark bg-dark">
        <a class="navbar-brand" href="#">NESTpy Calculator and Plotter</a>
    </nav>

    <div class="container">
        <div class="row" style="padding-top: 60px;padding-bottom:60px;">
            <div class="col-1"></div>
            <div class="col-10" style="background-color:#f5f5f5;">
                <div class="row" style="padding: 20px">
                    <div class="col-sm-5">
                        <h4>Parameters</h4>
                        <h5>Input</h5>
                        <form>
                            <div class="form-group">
                                <label for="incidentParticle">Incident Particle</label>
                                <select class="form-control form-control-sm">
                                    <option>Select</option>
                                    <option>neutron/WIMP</option>
                                    <option>beta/Compton/axion</option>
                                    <option>gamma/x-ray</option>
                                    <option>alpha</option>
                                </select>
                            </div>
                            <div class="form-group">
                                <label for="targetDensity">Target Density [g/cm3]</label>
                                <input type="text" class="form-control" id="targetDensity">
                            </div>
                            <div class="form-group">
                                <label for="driftField">Drift Field > 0 V/cm</label>
                                <input type="text" class="form-control" id="driftField">
                            </div>
                            <div class="form-group">
                                <label for="recoilEnergy">Recoil Energy [keV]</label>
                                <input type="text" class="form-control" id="recoilEnergy">
                            </div>
                            <div class="form-group">
                                <label for="s1Gain">S1 gain (g1)</label>
                                <input type="text" class="form-control" id="s1Gain">
                            </div>
                            <div class="form-group">
                                <label for="s2Gain">S2 gain (g2)</label>
                                <input type="text" class="form-control" id="s2Gain">
                            </div>
                        </form>
                        <br>
                        <h5>Output</h5>
                        <form>
                            <div class="form-group">
                                <label for="photons">photons</label>
                                <input type="text" class="form-control" id="photons" readonly>
                            </div>
                            <div class="form-group">
                                <label for="ly">Ly [ph/keV]</label>
                                <input type="text" class="form-control" id="ly" readonly>
                            </div>
                            <div class="form-group">
                                <label for="observed">Observed Electron-Equivalent Energy [keVee]</label>
                                <input type="text" class="form-control" id="observed" readonly>
                            </div>
                            <div class="form-group">
                                <label for="relative">Relative to Kr83m</label>
                                <input type="text" class="form-control" id="relative" readonly>
                            </div>
                            <div class="form-group">
                                <label for="electrons">Electrons</label>
                                <input type="text" class="form-control" id="electrons" readonly>
                            </div>
                            <div class="form-group">
                                <label for="qy">Qy [e/keV]</label>
                                <input type="text" class="form-control" id="qy" readonly>
                            </div>
                            <div class="form-group">
                                <label for="s1">S1 [PE or phe]</label>
                                <input type="text" class="form-control" id="s1" readonly>
                            </div>
                            <div class="form-group">
                                <label for="s2">S2 [PE or phe]</label>
                                <input type="text" class="form-control" id="s2" readonly>
                            </div>
                        </form>
                    </div>

                    <div class="col-sm-7">
                        <h4>Render Plot</h4>
                        <select class="form-control form-control-sm">
                            <option>Select Plot Type</option>
                        </select>
                    </div>
                </div>
            </div>
            <div class="col-1"></div>
        </div>
    </div>
</body>
</html>
